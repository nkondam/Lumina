<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lumina.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Showcase</title>
    <style>
        :root {
            --bg: #0f0f13;
            --surface: #18181b;
            --surface-light: #27272a;
            --primary: #8b5cf6;
            --text: #e4e4e7;
            --text-dim: #a1a1aa;
            --border: #3f3f46;
            --success: #10b981;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
        }

        /* Sidebar */
        aside {
            width: 240px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
            color: var(--primary);
            font-size: 1.2rem;
        }

        nav button {
            width: 100%;
            text-align: left;
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 0.25rem;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        nav button:hover {
            background: var(--surface-light);
            color: var(--text);
        }

        nav button.active {
            background: var(--primary);
            color: white;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        /* Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .card h3 {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .card .val {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Tables/Lists */
        ul.list {
            list-style: none;
        }

        li.item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background: var(--surface);
            margin-bottom: 0.5rem;
            border-radius: 8px;
            justify-content: space-between;
        }

        li.item:hover {
            background: var(--surface-light);
        }

        /* Inputs */
        input {
            background: var(--surface-light);
            border: 1px solid var(--border);
            color: white;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 1rem;
        }

        btn {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <aside>
            <div class="brand">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" />
                </svg>
                Lumina Showcase
            </div>
            <nav>
                <button class="active" onclick="show('dashboard')">Dashboard</button>
                <button onclick="show('files')">File Explorer</button>
                <button onclick="show('todos')">To-Do List</button>
            </nav>
        </aside>
        <main>
            <!-- Dashboard -->
            <div id="dashboard" class="section active">
                <h2>System Overview</h2>
                <div class="grid">
                    <div class="card">
                        <h3>OS</h3>
                        <div class="val" id="sys-os">-</div>
                    </div>
                    <div class="card">
                        <h3>CPU Load</h3>
                        <div class="val" id="sys-load">-</div>
                    </div>
                    <div class="card">
                        <h3>Memory</h3>
                        <div class="val" id="sys-mem">-</div>
                    </div>
                    <div class="card">
                        <h3>Arch</h3>
                        <div class="val" id="sys-arch">-</div>
                    </div>
                </div>
            </div>

            <!-- Files -->
            <div id="files" class="section">
                <h2>File Explorer</h2>
                <input type="text" id="path-input" placeholder="Enter path..." onchange="listFiles(this.value)">
                <ul class="list" id="file-list"></ul>
            </div>

            <!-- Todos -->
            <div id="todos" class="section">
                <h2>Task Manager</h2>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="text" id="todo-input" placeholder="New task..." style="margin-bottom: 0;">
                    <button onclick="addTodo()"
                        style="background: var(--primary); color: white; border: none; padding: 0 1.5rem; border-radius: 8px; cursor: pointer;">Add</button>
                </div>
                <br>
                <ul class="list" id="todo-list"></ul>
            </div>
        </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
        // Global navigation handler
        window.show = (id) => {
            document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('nav button').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            if (id === 'files') listFiles('.');
            if (id === 'todos') listTodos();
        };
    </script>
</body>

</html>
