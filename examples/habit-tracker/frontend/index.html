<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Habit Tracker</title>
    <style>
        :root {
            --bg: #09090b;
            --surface: rgba(24, 24, 27, 0.8);
            --surface-solid: #18181b;
            --surface-light: #27272a;
            --border: rgba(255, 255, 255, 0.08);
            --primary: #8b5cf6;
            --primary-glow: rgba(139, 92, 246, 0.4);
            --text: #fafafa;
            --text-muted: #a1a1aa;
            --success: #22c55e;
            --danger: #ef4444;
            --font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: var(--font);
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            touch-action: manipulation;
        }

        #app {
            height: 100%;
            max-width: 430px;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ── Screens ── */
        .screen {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px 16px;
            padding-bottom: 100px;
            -webkit-overflow-scrolling: touch;
        }

        .screen::-webkit-scrollbar { display: none; }

        .screen-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-top: 8px;
        }

        .screen-title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .screen-subtitle {
            font-size: 15px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* ── Add Button ── */
        .add-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--primary);
            border: none;
            color: white;
            font-size: 22px;
            font-weight: 300;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 12px var(--primary-glow);
            transition: transform 0.15s, box-shadow 0.15s;
        }
        .add-btn:active { transform: scale(0.92); }

        /* ── Progress Ring ── */
        .progress-ring-container {
            margin: 0 auto 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-text {
            position: absolute;
            text-align: center;
        }

        .progress-percent {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-label {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: -2px;
        }

        /* ── Habit Cards ── */
        .habit-card {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 16px;
            background: var(--surface);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.15s, background 0.15s;
            -webkit-tap-highlight-color: transparent;
        }
        .habit-card:active { transform: scale(0.98); background: var(--surface-light); }

        .habit-card.completed { opacity: 0.65; }

        .habit-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .habit-info { flex: 1; min-width: 0; }

        .habit-name {
            font-size: 15px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .habit-streak {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .habit-check {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .habit-check.checked {
            background: var(--success);
            border-color: var(--success);
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.4);
            animation: pop 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes pop {
            0% { transform: scale(0.6); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* ── Tab Bar ── */
        .tab-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            padding-bottom: calc(8px + var(--safe-bottom));
            background: rgba(9, 9, 11, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            z-index: 50;
        }

        .tab-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 6px 0;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .tab-btn.active { color: var(--primary); }
        .tab-btn svg { width: 22px; height: 22px; }

        /* ── Stats ── */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--surface);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* ── Bar Chart ── */
        .bar-chart {
            display: flex;
            align-items: flex-end;
            gap: 4px;
            height: 120px;
            padding: 0 4px;
            margin-bottom: 24px;
        }

        .bar-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .bar-col {
            flex: 1;
            display: flex;
            align-items: flex-end;
            width: 100%;
        }

        .bar {
            width: 100%;
            border-radius: 4px 4px 0 0;
            background: linear-gradient(180deg, #8b5cf6, #6d28d9);
            min-height: 2px;
            transition: height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bar-label {
            font-size: 10px;
            color: var(--text-muted);
            margin-top: 6px;
            text-transform: uppercase;
        }

        /* ── Section Header ── */
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        /* ── Category Chips / Period Picker ── */
        .chip-row {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .chip {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            -webkit-tap-highlight-color: transparent;
        }
        .chip.selected {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* ── Modal (Bottom Sheet) ── */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 100;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            animation: fadeIn 0.2s ease;
        }

        .modal-sheet {
            background: var(--surface-solid);
            border-top: 1px solid var(--border);
            border-radius: 24px 24px 0 0;
            padding: 24px 20px;
            padding-bottom: calc(24px + var(--safe-bottom));
            width: 100%;
            max-width: 430px;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-handle {
            width: 36px;
            height: 4px;
            background: var(--surface-light);
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        /* ── Form Elements ── */
        .form-group { margin-bottom: 20px; }

        .form-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            font-family: var(--font);
            outline: none;
            transition: border-color 0.2s;
        }
        .form-input:focus { border-color: var(--primary); }
        .form-input::placeholder { color: var(--text-muted); }

        .category-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .icon-picker {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 6px;
        }

        .icon-option {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: transparent;
            cursor: pointer;
            transition: all 0.15s;
        }
        .icon-option.selected {
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.15);
            box-shadow: 0 0 0 2px var(--primary);
        }

        .day-picker {
            display: flex;
            gap: 6px;
        }

        .day-btn {
            flex: 1;
            height: 40px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
        }
        .day-btn.selected {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 16px;
            font-weight: 600;
            font-family: var(--font);
            cursor: pointer;
            box-shadow: 0 4px 20px var(--primary-glow);
            transition: transform 0.15s;
            margin-top: 8px;
        }
        .btn-primary:active { transform: scale(0.97); }

        .btn-danger {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            background: transparent;
            color: var(--danger);
            font-size: 15px;
            font-weight: 600;
            font-family: var(--font);
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.15s;
        }
        .btn-danger:active { background: rgba(239, 68, 68, 0.1); }

        .new-habit-btn {
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 14px;
            font-weight: 600;
            font-family: var(--font);
            cursor: pointer;
            transition: transform 0.15s;
        }
        .new-habit-btn:active { transform: scale(0.95); }

        /* ── Empty State ── */
        .empty-state {
            text-align: center;
            padding: 48px 20px;
            color: var(--text-muted);
            font-size: 15px;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* ── Animations ── */
        .animate-slide-up {
            animation: slideUpCard 0.35s cubic-bezier(0.4, 0, 0.2, 1) both;
        }

        @keyframes slideUpCard {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ── Chevron ── */
        .chevron { flex-shrink: 0; color: var(--text-muted); }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
